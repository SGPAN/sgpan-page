<div class="row">

  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">

        <form ngNativeValidate #f="ngForm" (ngSubmit)="onSubmit( f )" class="form p-t-20">
          
          <input hidden [ngModel]="user.id" name="id" type="text">
          
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="user.name" name="name" type="text" class="form-control" placeholder="User Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input class="form-control" name="email" [(ngModel)]="user.email" type="email" required
                placeholder="Email Address">
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
