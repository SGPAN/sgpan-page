
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
          <div class="text-right">
            <button [routerLink]="[ '/admin/new/partner/organization/new' ]"
              class="btn waves-effect waves-light btn-rounded btn-primary">
              <i class="fa fa-plus"></i>
              Add
            </button>
          </div>
  
          <table *ngIf="!load && partner.length > 0" class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Delete</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of partner; let i = index">
                <th scope="row"> {{ i + 1 }}</th>
                <td>{{ item.name }}</td>
  
                
                <td *ngIf="isAdmin" ><i (click)="delete( item )" class="pointer fas fa-trash-alt"></i></td>
                <td *ngIf="!isAdmin" ><span class="badge badge-pill badge-danger">Only User Admin</span></td>
  
  
                <td><i [routerLink]="['/admin/new/partner/organization', item.id ]" class="pointer fas fa-edit"></i></td>
              </tr>
            </tbody>
          </table>
  
          <div *ngIf="!load && partner.length === 0">
            <div class="alert alert-warning text-center mt-3">
              <h4 class="alert-heading">No records</h4>
              <p><i class="fas fa-exclamation fa-2x"></i></p>
            </div>
          </div>
  
          <div *ngIf="load">
            <div class="alert alert-info text-center mt-3">
              <h4 class="alert-heading">load</h4>
              <p><i class="fas fa-sync-alt fa-spin fa-2x"></i></p>
              <p class="mb-0">Wait a moment</p>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
