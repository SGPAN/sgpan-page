<div class="container-fluid">

    <div id="products-services-list" class="container col-11">

        <h1 *ngIf="languageID == 2">Productos & Servicios</h1>
        <h1 *ngIf="languageID == 1">Products & Services</h1>
    
        <hr color="#774F38">
        <div class="row">  
            <div *ngFor="let item of productsServices" class="row">
                <!-- Card -->
                <div class="card" style="width: 15rem;">
                    <img src="{{item.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                    <!--buttons-->
                    <button *ngIf="languageID == 1" (click) = "modalService.open(item.products_services_id)" class="btn btn-block btn-primary">
                        More
                    </button>
                    <button *ngIf="languageID == 2" (click) = "modalService.open(item.products_services_id)" class="btn btn-block btn-primary">
                        MÃ¡s
                    </button>
                    </div>
                </div>
                <!-- modal -->
                <jw-modal [id] = "item.products_services_id">
                    <div class="row">
                        <img class="col-sm-12 col-md-6" src="{{item.image}}" alt="...">
                        <div class="col-sm-12 col-md-6">
                            <h5 >{{item.name}}</h5>
                            <p class="card-text">{{item.decription}}</p>
                            <button *ngIf="languageID == 1" class="btn btn-primary" (click) = "modalService.close(item.products_services_id)">Close</button>
                            <button *ngIf="languageID == 2" class="btn btn-primary" (click) = "modalService.close(item.products_services_id)">Cerrar</button>
                        </div>
                    </div>
                </jw-modal>
            </div>
        </div>

    </div>
    
</div>
